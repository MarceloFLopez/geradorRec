<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preencher Formulário</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2 class="mt-4 mb-4">Preencher Formulário</h2>

    <!-- Formulário de Criação de Receita -->
    <form id="receitaForm" class="mb-4">
      <div class="form-group">
        <label for="nomePaciente">Nome do Paciente:</label>
        <input type="text" class="form-control" id="nomePaciente" required>
      </div>
      <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="number" class="form-control" id="idade" required>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" id="endereco" required>
      </div>
      <button type="submit" class="btn btn-primary">Visualizar Dados</button>
    </form>
  </div>

  <!-- Scripts JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- ATENÇÃO -- Adicionar a URL do caminho do arquivo JS se não o html não vai funcionar -->
  <script src="../teste/frontend.js"></script>
</body>
</html>
